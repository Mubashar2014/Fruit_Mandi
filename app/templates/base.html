<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Mandi - Peshawar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Naskh Arabic', serif;
            background-color: #f8f9fa;
        }
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }
        .navbar {
            background-color: #007bff;
        }
        .navbar-brand, .nav-link {
            color: white !important;
        }
        .dropdown-menu {
            text-align: right;
            font-size:20px;
            font-weight:bold;
        }
        .banner {
            margin-top: auto;
            text-align: center;
            background-color: #333;
            padding: 20px;
            color: white;
            font-size: 24px;
        }
        .fruit-card {
            width: 250px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: transform 0.3s;
        }
        .fruit-card:hover {
            transform: scale(1.2);
        }
        .fruit-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }
        .fruit-card .card-body {
            text-align: center;
            background: #fff;
            padding: 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="{{url_for('auth.index')}}">Fruit Mandi</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="profileMenu" role="button" data-bs-toggle="dropdown">
                            پروفائل
                        </a>
                        <ul class="dropdown-menu ">
                            <li><a class="dropdown-item" href="{{url_for('products.product_list')}}">اشیا پروفائل</a></li>
                            <!--<li><a class="dropdown-item" href="#">سٹور پروفائل</a></li>-->
                            <!--<li><a class="dropdown-item" href="#">علاقہ پروفائل</a>
                            <li><a class="dropdown-item" href="#">دیگر اکاونٹس</a></li></li>
                            <li><a class="dropdown-item" href="#">تعریفی اکاؤنٹس</a></li>
                            <li><a class="dropdown-item" href="#">نفع / نقصان کھاتہ</a></li>
                            <li><a class="dropdown-item" href="#">Update Ugrai</a></li>-->
                            <li><a class="dropdown-item" href="{{ url_for('suppliers.supplier_list') }}"> سپلایر پروفائل</a></li>
                            <li><a class="dropdown-item" href="{{ url_for('customers.customer_list') }}">کسٹمر پروفائل</a></li>

                        </ul>

                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('ghutka.ghutka_add') }}">گٹکا</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('soorh.view_ghutka') }}">سوڑھ</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>






<div class="row-fluid mt-4 p-4">
        {% block content %}
        <!-- This block should be overridden -->
        {% endblock %}
    </div>
    <div class="banner">
        <h1>Abdur Rehman & Sons</h1>
        <p>Fruit Commission Agents - New Fruit Market, Peshawar</p>
        <p>Powered by Owais & Mubashar</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
